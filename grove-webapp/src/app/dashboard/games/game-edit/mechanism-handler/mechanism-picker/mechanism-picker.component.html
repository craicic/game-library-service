<div class="form-container">
  <form
    [formGroup]="form"
    (ngSubmit)="onSubmit()">
    <div class="btn-group">
      <label for="typeahead-focus"></label>
      <input
        id="typeahead-focus"
        type="text"
        class="form-control me-1 mb-1"
        [ngbTypeahead]="search"
        (focus)="focus$.next($any($event).target.value)"
        (click)="click$.next($any($event).target.value)"
        #instance="ngbTypeahead"
        formControlName="mechanismField"
      />
      <button type="submit"
              class="btn btn-success me-1 mb-1 rounded"
              [disabled]="!form.valid"
      >Associer
      </button>
      <button type="button"
              class="btn btn-outline-secondary me-1 mb-1 rounded"
              (click)="onBack()">Retour
      </button>
    </div>
  </form>
</div>
