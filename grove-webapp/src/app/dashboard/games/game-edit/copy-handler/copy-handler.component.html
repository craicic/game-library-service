<h2>{{this.service.isEdit ? 'Exemplaire #' + this.copy.objectCode : 'Nouvel exemplaire' }}</h2>
<form [formGroup]="form"
      (ngSubmit)="onSubmit()">
  <div>
    <label for="objectCode" class="form-label">Code objet :</label>
    <input id="objectCode" class="form-control" type="text" formControlName="objectCode">
  </div>
  <div class="form-group">
    <label for="state">Status d'activité :</label>
    <select
      id="state"
      class="form-select w-auto"
      formControlName="generalState">
      <option
        *ngFor="let state of stateList"
        [value]="state">{{ this.stateEnum[state] }}
      </option>
    </select>
  </div>
  <div>
    <label for="wear-condition" class="form-label">État d'usure :</label>
    <input id="wear-condition" class="form-control" type="text" formControlName="wearCondition">
  </div>
  <div>
    <label for="location" class="form-label">Emplacement :</label>
    <input id="location" class="form-control" type="text" formControlName="location">
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked
    formControlName="availableForLoan">
    <label class="form-check-label" for="flexCheckChecked">
      Empruntable
    </label>
  </div>


  <div class="row mt-5">
    <div class="col-md-12">
      <button
        type="submit"
        class="btn btn-success me-1 mb-1"
        [disabled]="!form.valid">Sauvegarder
      </button>
      <button
        *ngIf="service.isEdit"
        type="button"
        class="btn btn-secondary me-1 mb-1"
        (click)="onCancel()"
      >Restaurer
      </button>
      <button
        *ngIf="service.isEdit"
        type="button"
        class="btn btn-danger me-1 mb-1"
        (click)="onDelete()"
      >Supprimer
      </button>
      <button
        type="button"
        class="btn btn-warning me-1 mb-1"
        (click)="onBack()"
      >Retour
      </button>
    </div>
  </div>
</form>
