<div class="row">
  <div class="col" *ngFor="let image of images | async">
    <img src="{{ filePrefix + image.content }}" alt="{{ image.id }}" class="img-fluid p-5"/>
    <div class="mb-1" *ngIf="editModeOn">
      <button
        type="button"
        class="btn btn-danger me-1 mb-1"
        (click)="onRemove(image.id)"
      >Supprimer l'image
      </button>
    </div>
  </div>
  <div *ngIf="service.getImages().length === 0">
      Aucune image associ√©e.
  </div>
</div>
