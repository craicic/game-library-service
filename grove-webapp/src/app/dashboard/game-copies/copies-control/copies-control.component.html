<span class="lead me-1">{{ copies.length }} exemplaire{{ copies.length >= 1 ? 's' : ''}}</span>
<span *ngFor="let copy of copies" class="badge bg-dark me-1">#{{copy.objectCode}}</span>
<button class="btn btn-outline-dark me-1"><i class="bi bi-plus-circle" style="width: 1rem; height: 1rem;"></i> Nouvel exemplaire</button>
