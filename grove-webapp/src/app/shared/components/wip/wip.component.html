<div class="container">
  <div class="jumbotron">
    <div class="container">
      <h1 class="display-4">Grove</h1>

        l'application.
        La fonctionnalité sera disponible dans une version future.</p>

      <p class="lead">Vous pouvez revenir à la navigation via les lien suivants.</p>
      <div class="row row-cols-md-auto g-3 align-items-center">

        >Aller au catalogue de jeu
        </button>

      </div>
    </div>
  </div>
</div>
