<app-simple-filter-form
  [filterForm]="filterForm"
  (clickFilter)="onFilter()"
  (clickRefresh)="onRefreshList()"
  (clickDelete)="onDelete()"
  class="mb-3"></app-simple-filter-form>

<ul class="list-group">
  <li *ngFor="let mechanism of mechanisms"
      style="cursor: pointer;"
      routerLinkActive="active"
      class="list-group-item list-group-item-action"
      [routerLink]="['/admin/lib/mechanisms', mechanism.id]">
    {{mechanism.title}} (id:{{mechanism.id}})
  </li>
</ul>

<div class="mb-3"></div>
<ngb-pagination
  [collectionSize]="totalElements"
  [pageSize]="pageSize"
  [(page)]="page"
  (pageChange)="onPageChange()"></ngb-pagination>

<hr/>

<button
  class="btn btn-secondary me-1 mb-3"
  type="button"
  routerLink="/admin/lib/mechanisms/new">Nouveau m√©canisme
</button>
<button
  class="btn btn-secondary me-1 mb-3"
  type="button"
  (click)="onRefreshList()">Rafraichir la liste
</button>
