<form
  [formGroup]="configForm"
  (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-xl-12">
      <label for="numberOfElementsSelect">Nombre d'éléments affichés par page</label>
      <select
        id="numberOfElementsSelect"
        class="form-select w-auto"
        formControlName="numberOfElementsControl">
        <option
          *ngFor="let n of numbers"
          [value]="n">{{n}}
        </option>
      </select>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-xl-12">
      <button
        type="submit"
        class="btn btn-success me-1 mb-3"
        [disabled]="!configForm.valid">Sauvegarder
      </button>
      <button
        type="button"
        class="btn btn-secondary me-1 mb-3"
        (click)="onRestore()">Restaurer
      </button>
      <button
        type="button"
        class="btn btn-outline-secondary me-1 mb-3"
        (click)="onCancel()">Annuler
      </button>
    </div>
  </div>
</form>
