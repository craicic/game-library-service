<h1 class="mx-auto mb-3 me-1 p-2 bg-light rounded-3">
  <i class="bi bi-building-gear"></i> Ã‰diteurs
</h1>
<button
  class="btn btn-primary me-1 mb-1"
  type="button"
  routerLink="/admin/lib/publishers/new">
  <i class="bi bi-file-earmark-plus"></i> Nouvel Ã©diteur
</button>
<button
  class="btn btn-secondary me-1 mb-1"
  type="button"
  (click)="onRefreshList()">
  <i class="bi bi-arrow-clockwise"></i>
</button>
<hr/>
<app-simple-filter-form
  [filterForm]="filterForm"
  (clickFilter)="onFilter()"
  (clickRefresh)="onRefreshList()"
  (clickDelete)="onDelete()"
  class="mb-3"></app-simple-filter-form>

<ul class="list-group">
  <li *ngFor="let publisher of publishers"
      style="cursor: pointer;"
      routerLinkActive="active"
      class="list-group-item list-group-item-action"
      [routerLink]="['/admin/lib/publishers', publisher.id]">
    {{ publisher.name }} (id:{{publisher.id}})
  </li>
</ul>

<div class="mb-3"></div>
<ngb-pagination
  [collectionSize]="totalElements"
  [pageSize]="pageSize"
  [(page)]="page"
  (pageChange)="onPageChange()"></ngb-pagination>
