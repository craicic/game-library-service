<h1 class="mx-auto mb-3 me-1 p-2 bg-light rounded-3">
  <i class="bi bi-dice-6"></i> Jeux
</h1>
<button
  class="btn btn-primary me-1 mb-1"
  type="button"
  routerLink="/admin/lib/games/new/basics"><i class="bi bi-file-earmark-plus"></i> Nouveau jeu
</button>
<button
  class="btn btn-secondary me-1 mb-1"
  type="button"
  (click)="onRefreshList()"><i class="bi bi-arrow-clockwise"></i>
</button>

<hr/>

<app-simple-filter-form
        [filterForm]="filterForm"
        (clickFilter)="onFilter()"
        (clickRefresh)="onRefreshList()"
        (clickDelete)="onDelete()"></app-simple-filter-form>

<div class="y-spacer"></div>
<ul class="list-group">
    <li *ngFor="let game of games"
        style="cursor: pointer;"
        routerLinkActive="active"
        class="list-group-item list-group-item-action"
        [routerLink]="['/admin/lib/games/detail', game.id]"
        (click)="onDetail(game.id)">
        {{game.title}} (id:{{game.id}})
    </li>
</ul>
<div class="y-spacer"></div>

<ngb-pagination
        [collectionSize]="totalElements"
        [pageSize]="pageSize"
        [(page)]="page"
        (pageChange)="onPageChange($event)"></ngb-pagination>
