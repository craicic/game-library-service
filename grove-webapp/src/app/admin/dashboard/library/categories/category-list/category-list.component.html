<h1 class="mx-auto mb-3 me-1 p-2 bg-light rounded-3">
  <i class="bi bi-tags"></i> Catégories
</h1>

<button
  class="btn btn-primary me-1 mb-1"
  type="button"
  routerLink="/admin/lib/categories/new"><i class="bi bi-file-earmark-plus"></i> Nouvelle catégorie
</button>
<button
  class="btn btn-secondary me-1 mb-1"
  type="button"
  (click)="onRefreshList()"><i class="bi bi-arrow-clockwise"></i>
</button>

<hr/>

<app-simple-filter-form
  [filterForm]="filterForm"
  (clickFilter)="onFilter()"
  (clickRefresh)="onRefreshFilter()"
  (clickDelete)="onDelete()"></app-simple-filter-form>

<ul class="list-group">
  <li *ngFor="let category of categories | slice: (page-1) * pageSize : page * pageSize"
      style="cursor: pointer;"
      routerLinkActive="active"
      class="list-group-item list-group-item-action"
      [routerLink]="['/admin/lib/categories', category.id]">
    {{category.title}} (id:{{category.id}})
  </li>
</ul>

<div class="y-spacer"></div>

<ngb-pagination
  [collectionSize]="totalElements"
  [pageSize]="pageSize"
  [(page)]="page"
  (pageChange)="onPageChange()"></ngb-pagination>
