<form
  [formGroup]="filterForm"
  (ngSubmit)="onFilter()">
  <div class="input-group mb-3" #keywordGroup>
    <label for="input"></label>
    <input
      class="form-control"
      id="input"
      formControlName="keyword">

    <button
      class="btn btn-success"
      type="button"
      [disabled]="filterForm.invalid"
    (click)="onFilter()"><i class="bi bi-funnel"></i> Filtrer
    </button>

    <button
      *ngIf="keywordGroup.offsetWidth >= 300"
      class="btn btn-secondary"
      type="button"
      ngbTooltip="Cliquez pour retirer le filtre"
      (click)="onRefreshList()">
      <i class="bi bi-arrow-clockwise"></i>
    </button>

  </div>
</form>
