
<button
  class="btn btn-primary me-1 mb-1"
  type="button"
routerLink="/admin/lib/creators/new"><i class="bi bi-file-earmark-plus"></i> Ajouter un auteur
</button>

<button
  class="btn btn-secondary me-1 mb-1"
  type="button"
(click)="onRefreshList()"><i class="bi bi-arrow-clockwise"></i>
</button>

<hr/>
<app-simple-filter-form
  [filterForm]="filterForm"
  (clickFilter)="onFilter()"
  (clickRefresh)="onRefreshList()"
  (clickDelete)="onDelete()"
  class="mb-3"></app-simple-filter-form>

<ul class="list-group">
  <li *ngFor="let creator of creators"
      style="cursor: pointer;"
      routerLinkActive="active"
      class="list-group-item list-group-item-action"
      [routerLink]="['/admin/lib/creators', creator.id]">
    {{ creator.firstName }} {{creator.lastName}} (id:{{creator.id}})
  </li>
</ul>

<div class="mb-3"></div>
<ngb-pagination
  [collectionSize]="totalElements"
  [pageSize]="pageSize"
  [(page)]="page"
  (pageChange)="onPageChange()"></ngb-pagination>
