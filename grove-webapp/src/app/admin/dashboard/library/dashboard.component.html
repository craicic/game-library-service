<div [ngClass]="{'row sidebar': true , 'h-100': innerWidth >= '768' , 'h-auto': innerWidth < '768' }">
  <div
    class="col-md-2 bg-secondary">
<!--    *ngIf="isExpanded"-->
    <!--innerWidth >= '768' && !isSideCollapsed -->
    <div class="row"
         routerLinkActive="bg-light">
      <a
        class="text-light"
        style="cursor:pointer;"
        routerLink="/admin/lib/games"
        routerLinkActive="text-dark"
      ><i class="bi bi-dice-6"></i> Jeux</a>
    </div>
    <div class="row"
         routerLinkActive="bg-light">
      <a
        class="text-light ms-3"
        style="cursor:pointer;"
        routerLink="/admin/lib/mechanisms"
        routerLinkActive="text-dark"
      ><i class="bi bi-gear-wide-connected"></i> Mécanismes</a>
    </div>
    <div class="row"
         routerLinkActive="bg-light">
      <a
        class="text-light ms-3"
        style="cursor:pointer;"
        routerLink="/admin/lib/categories"
        routerLinkActive="text-dark"
      ><i class="bi bi-tags"></i> Catégories</a>
    </div>
    <div class="row"
         routerLinkActive="bg-light">
      <a
        class="text-light  ms-3"
        style="cursor:pointer;"
        routerLink="/admin/lib/creators"
        routerLinkActive="text-dark"
      ><i class="bi bi-pencil"></i> Auteurs</a>
    </div>
    <hr
      *ngIf="innerWidth >= '768'"
      class="side-splitter">

    <div class="row"
         routerLinkActive="bg-light">
      <a
        class="text-light ms-3"
        style="cursor:pointer;"
        routerLink="/admin/lib/publishers"
        routerLinkActive="text-dark"
      ><i class="bi bi-building-gear"></i> Éditeurs</a>
    </div>

    <hr
      *ngIf="innerWidth >= '768'"
      class="side-splitter">

    <div class="row"
         routerLinkActive="bg-light">
      <a
        class="text-light"
        style="cursor:pointer;"
        routerLink="/admin/lib/configuration"
        routerLinkActive="text-dark"
      ><i class="bi bi-sliders2"></i> Configuration</a>
    </div>

  </div>
  <div [ngClass]="{'col-md-10': innerWidth >= '768', 'col-md-12': innerWidth < '768'}">
    <router-outlet></router-outlet>
  </div>
</div>
