<div class="login-container" *ngIf="!authenticated()">
  <h2>Se connecter</h2>
  <div class="login-form">
    <form class="form custom-form" [formGroup]="form" (ngSubmit)="login()">
      <div class="mb-3">
        <label for="usernameLabel" class="form-label">Nom d'utilisateur</label>
        <input type="text" class="form-control" id="usernameLabel" formControlName="username">
      </div>
      <div class="mb-3">
        <label for="passwordLabel" class="form-label">Mot de passe</label>
        <input type="password" class="form-control" id="passwordLabel" formControlName="password">
      </div>
      <div class="form-btn">
        <button type="submit" class="btn btn-primary form-button">Se connecter</button>
      </div>
    </form>
  </div>
</div>
